<h2>Sign In</h2>
<form [formGroup]="signInForm" (ngSubmit)="signIn($event)">
  <input placeholder="Username *" formControlName="username" id="username" name="username" type="text" required>
  <input placeholder="Password *" formControlName="password" id="password" name="password" type="password" required>
  <button type="submit">Sign In</button><br>
  <p *ngIf="signInError">{{ signInError }}</p>
  <a routerLink="/signup">Sign Up</a><br>
  <a routerLink="/forgot-password">Forgot Password?</a>
</form>
